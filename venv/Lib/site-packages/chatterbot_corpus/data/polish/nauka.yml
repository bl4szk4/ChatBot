  - analityka to dziedzina matematyki, która zajmuje się badaniem funkcji i ich zachowania. Analityka pozwala nam zrozumieć, jak funkcje zmieniają się w czasie i jak możemy je opisywać i modelować. Analityka jest bardzo ważna w wielu dziedzinach, takich jak fizyka, chemia i inżynieria, ponieważ pozwala nam zrozumieć i opisywać zjawiska zachodzące w naturze.
- - Co to jest topologia?
