  - fizyka kwantowa to dziedzina fizyki, która zajmuje się badaniem zachowania cząstek subatomowych i ich interakcji z otoczeniem. Fizyka kwantowa pozwala nam zrozumieć, jak cząstki subatomowe działają i jak się ze sobą oddziałują. Fizyka kwantowa jest bardzo ważna w wielu dziedzinach, takich jak chemia, fizyka i informatyka, ponieważ pozwala nam zrozumieć i wykorzystywać zjawiska kwantowe do różnych zastosowań.
