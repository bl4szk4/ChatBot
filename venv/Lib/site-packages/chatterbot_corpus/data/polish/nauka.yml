  - elektromagnetyzm to dziedzina fizyki, która zajmuje się badaniem interakcji między elektrycznością a magnetyzmem. Elektromagnetyzm pozwala nam zrozumieć, jak pola elektromagnetyczne wpływają na ciała i jak ciała wpływają na te pola. Elektromagnetyzm jest bardzo ważny w wielu dziedzinach, takich jak telekomunikacja, elektronika i elektrotechnika, ponieważ pozwala nam zrozumieć i wykorzystywać pola elektromagnetyczne w naszym codziennym życiu.
