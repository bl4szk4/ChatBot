- - Jak działa silnik rakietowy?
  - Silnik rakietowy działa na zasadzie reakcji Newtona - trzeciej zasady dynamiki, która mówi, że dla każdej siły jest odpowiadająca jej siła przeciwna. Silnik wystrzeliwuje materiał, który oddaje siłę w kierunku przeciwnym, powodując ruch rakiety.
- - Dlaczego samoloty latają?
  - Samoloty latają dzięki zjawisku aerodynamiki. Skrzydła samolotu tworzą powierzchnię, która jest ukształtowana w taki sposób, aby powodować siłę nośną w trakcie lotu. Siła ta jest wynikiem różnicy ciśnień powietrza nad i pod skrzydłami, która jest generowana przez przepływ powietrza.
- - W jaki sposób działa magnes?
  - Magnes działa dzięki własnościom elektrycznym i magnetycznym atomów i jonów. Te własności powodują, że cząsteczki układają się w pola magnetyczne, tworząc magnes. Są dwa rodzaje magnesów - permanentne i elektromagnetyczne. Magnety permanentne powstają, gdy elektrony w cząsteczkach tworzą ukierunkowane pola magnetyczne, podczas gdy elektromagnetyczne powstają poprzez zastosowanie prądu elektrycznego.
- - Dlaczego Słońce świeci?
  - Słońce świeci dzięki procesowi nuklearnemu, zwanego fuzją jądrową. W jądrze Słońca, bardzo wysokie ciśnienie i temperatura powodują, że cząstki, takie jak protony, łączą się ze sobą tworząc hel. W trakcie tego procesu, energia jest uwalniana i tworzy światło i ciepło, które docierają do Ziemi.
- - Dlaczego niektóre materiały są przewodnikami elektrycznymi, a inne izolatorami?
  - To zależy od ilości swobodnych elektronów w danym materiale. W przewodnikach elektrycznych, elektrony są bardzo łatwo dostępne i swobodnie przemieszczają się, co umożliwia przepływ prądu. Natomiast w izolatorach elektrony są mocno przywiązane do atomów, co uniemożliwia przepływ prądu.
- - Jak działa echolokacja u delfinów?
  - Delfiny używają echolokacji do wykrywania obiektów w swoim otoczeniu. Wysyłają krótkie serie dźwięków i słuchają odbitych dźwięków. Odbite dźwięki informują delfiny o położeniu i wielkości obiektów, co umożliwia im zorientowanie się w swoim otoczeniu i wykrywanie pożywienia. Echolokacja jest niezwykle ważnym zmysłem dla delfinów i jest używana do nawigacji, polowania i komunikacji.  
- - jaka jest twoja ulubiona teoria fizyczna?
  - Moim ulubionym zagadnieniem jest teoria względności Einsteina. Jest to kluczowe dla naszego zrozumienia natury czasoprzestrzeni.
- - Co to jest teoria kwantowa?
  - Teoria kwantowa to teoria opisująca zachowanie cząstek na poziomie kwantowym, czyli na najmniejszej skali. Jest to zasadnicza teoria fizyki, która wyjaśnia wiele zjawisk, takich jak np. promieniowanie i izolację kwantową.
- - Czy wiesz, czym jest fala elektromagnetyczna?
  - Tak, wiem. Fala elektromagnetyczna to fala, która przenosi energię elektromagnetyczną przez przestrzeń. Są one odpowiedzialne za nasze zmysłowe doświadczenie światła, ciepła i innych form energii.
- - Czy wiesz, co to jest entropia?
  - Tak, wiem. Entropia jest miarą nieuporządkowania i chaosu w systemie termodynamicznym. Zwiększa się ona w procesach przebiegających naturalnie, takich jak odparowywanie cieczy czy rozpad materii.
- - jakie są podstawowe zasady ruchu?
  - podstawowe zasady ruchu to zasada zachowania masy, zasada zachowania energii i zasada zachowania pędu.
- - Co to jest mechaniczna praca?
  - Mechaniczna praca to iloczyn siły i przemieszczenia w kierunku tej siły.
- - Czym jest ruch prostoliniowy?
  - Ruch prostoliniowy to ruch po prostej. Prędkość i kierunek są stałe.
- - Czym jest ruch harmonijny?
