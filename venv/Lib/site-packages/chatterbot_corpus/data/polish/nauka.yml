  - fizyka kosmiczna to dziedzina fizyki, która zajmuje się badaniem obiektów i zjawisk w przestrzeni kosmicznej. Fizyka kosmiczna pozwala nam zrozumieć, jak gwiazdy, planety i inne ciała niebieskie działają i jak oddziałują ze sobą. Fizyka kosmiczna jest bardzo ważna w wielu dziedzinach, takich jak astronomia i badania kosmiczne, ponieważ pozwala nam zrozumieć i wykorzystywać wiedzę o kosmosie do różnych zastosowań.
